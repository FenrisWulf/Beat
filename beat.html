<html>
<head>
<title>
Game
</title>
<style type="text/css">
</style>

</head>
<body>
<div id="container">
<font face="franklin gothic medium">
<h1>
Score: <label id="score">0</label>
</div>
<center>
  <canvas id="holder" width="300" height="300"></canvas> 
  </center>
<style>
#holder { border: 10px dashed #ccc; width: 300px; height: 300px; margin: 20px auto;}
#holder.hover { border: 10px dashed #333; }
</style>
<script type="text/javascript">
window.onload = init();
var source;
var source2;
var context = new (window.AudioContext || window.webkitAudioContext)();
var processor;
var analyser;
var xhr;
var threshold = 10;
var beatDecayRate = .99;
var maxHoldTime = 5;
var holdTime = maxHoldTime;
var isSpacePressed = false;
var playerColor = 0;
var noteArr = [];
var theNoteWidth = 15;
var noteSpeed =5;
var playerSize = 30;
var numItrs = 0;
var score = 0;
var scoreToAdd =0;
var combo = 0;
var maxCombo = 0;
var scoreOnScreen = 0;
var particleArr = [];
function init() {
    window.addEventListener('keydown',doKeyDown,true);
    window.addEventListener('keyup',doKeyUp,true);
    drawPlayer('orange');
}
function initAudio(data) {
    source = context.createBufferSource();
    source2 = context.createBufferSource();
    
    if(context.decodeAudioData) {
        context.decodeAudioData(data, function(buffer) {
            source.buffer = buffer;
            source2.buffer = buffer;
            createAudio();
        }, function(e) {
            console.log(e);
        });
    } else {
        source.buffer = context.createBuffer(data, false /*mixToMono*/);
        createAudio();
        source2.buffer = context.createBuffer(data, false /*mixToMono*/);
       }
    
    
}

function createAudio() {
    processor = context.createJavaScriptNode(2048 /*bufferSize*/, 1 /*num inputs*/, 1 /*num outputs*/); 
    processor.onaudioprocess = processAudio;

    analyser = context.createAnalyser();


    analyser.connect(processor);
    var gainNode = context.createGain();
    source.connect(gainNode);
    source.connect(analyser);
    gainNode.connect(context.destination);
    gainNode.gain.value = 0.0;
    processor.connect(gainNode);
    source.noteOn(0);
    setTimeout(disconnect, source.buffer.duration * 1000);
    
}
function createAudio2() {
    source2.noteOn(0);
    source2.connect(context.destination);
    setTimeout(disconnect, source2.buffer.duration * 1000);
}
function doKeyDown(evt)
{
    if (evt.keyCode == 32) {
        if (!isSpacePressed) {
            togglePlayer();
        }
        isSpacePressed = true;
    }
}
function doKeyUp(evt) {
    if (evt.keyCode == 32) {
        isSpacePressed = false;
    }
}
function getAverageVolume(array) {
        var values = 0;
        var average;
 
        var length = array.length;
 
        // get all the frequency amplitudes
        for (var i = 0; i < length; i++) {
            values += array[i];
        }
 
        average = values / length;
        return average;
    }
function disconnect() {
    source.noteOff(0);
    source.disconnect(0);
    processor.disconnect(0);
    analyser.disconnect(0);
}

function processAudio(e) {
    var freqByteData = new Uint8Array(analyser.frequencyBinCount);
    // get the average, bincount is fftsize / 2
    var array =  new Uint8Array(analyser.frequencyBinCount);
    analyser.getByteFrequencyData(array);
    var average = getAverageVolume(array);
    //console.log(average);
    holdTime--;
    if (holdTime <= 0) {
        if (average > threshold) {
            threshold = average;
            beat();
            maxHoldTime = 1000/threshold;
            if (maxHoldTime > 100) {
                maxHoldTime = 100;
            }
            holdTime = maxHoldTime;
        }
        else {
            threshold *= beatDecayRate;
        }
    }
    redraw();
}

function dropEvent(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    
    var droppedFiles = evt.dataTransfer.files;
    
    var reader = new FileReader();
    
    reader.onload = function(fileEvent) {
        var data = fileEvent.target.result;
        initAudio(data);
    }
    
    reader.readAsArrayBuffer(droppedFiles[0]);
}

function handleResult() {
    if (xhr.readyState == 4 /* complete */) {
        switch(xhr.status) {
            case 200: /* Success */
                initAudio(request.response);
                break;
            default:
                break;
        }
        xhr = null;
    }      
}

function dragOver(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    return false;
}

function beat() {
    createParticle();
}
function createParticle() {
    var size = document.getElementById('holder');
    var origin = {
        x:size.width/2,
        y:size.height/2,
    };
    var direction = Math.floor(Math.random() * 4);
    var color = Math.floor(Math.random() * 2);
    
    
     // Note dimensions
    if (direction == 0 || direction == 2) {
        noteWidth = theNoteWidth;
        noteHeight = theNoteWidth;
    } else {
        noteWidth = theNoteWidth;
        noteHeight = theNoteWidth;
    }
    var x =0;
    var y =0;
    // Note positions
    if (direction == 0) {
        x = origin.x + size.width/2;
        y = origin.y;
//        animationTarget = CGPointMake(self.square.center.x, self.square.center.y - self.squareDim/2);
    } else if (direction == 1) {
        x = origin.x;
        y = origin.y - size.height/2;
  //      animationTarget = CGPointMake(self.square.center.x + self.squareDim/2, self.square.center.y);
    } else if (direction == 2) {
        x = origin.x - size.width/2;
        y = origin.y;
    //    animationTarget = CGPointMake(self.square.center.x, self.square.center.y + self.squareDim/2);
    } else {
        x = origin.x;
        y = origin.y + size.height/2;
      //  animationTarget = CGPointMake(self.square.center.x - self.squareDim/2, self.square.center.y);
    }
    var note = {
        direction:direction,
        color:color,
        duration:1,
        x:x,
        y:y,
        width:noteWidth,
        height:noteHeight,
    }
    
    var canvas = document.getElementById('holder');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 30;

    context.beginPath();
    context.rect(x-noteWidth/2, y-noteWidth/2, noteWidth, noteWidth);
    context.fillStyle = (note.color == 0) ? 'orange' : 'purple';
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = '#003300';
    context.stroke();
    noteArr.push(note);
}
function updateNotes() {
    for (var i = noteArr.length - 1; i >= 0; i--) {
        var note = noteArr[i];
        if (note.direction == 0) {
            note.x-= noteSpeed;
        }
        else if (note.direction == 1) {
            note.y+= noteSpeed;
        }
        else if (note.direction == 2) {
            note.x += noteSpeed;
        }
        else {
            note.y -= noteSpeed;
        }
        drawNote(note);
        checkCollision(note);
    }
}
function checkCollision(note) {
    var size = document.getElementById('holder');
    var origin = {
        x:size.width/2,
        y:size.height/2,
    };
    var didCollide = false;
    if (note.direction == 0) {
        if (note.x - note.width /2 <= origin.x + playerSize) {
            didCollide = true;
        }
    }
    else if (note.direction == 1) {
        if (note.y + note.height/2>= origin.y - playerSize) {
            didCollide = true;        
        }
    }
    else if (note.direction == 2) {
        if (note.x + note.width/2>= origin.x - playerSize) {
            didCollide = true;
        }
    }
    else {
        if (note.y - note.height/2<= origin.y + playerSize) {
            didCollide = true;            
        }
    }
    if (didCollide) {
        if (note.color == playerColor) {
            colorHit(playerColor, note.direction);
        }
        else {
            colorMiss();
        }
        noteArr.shift();
    }
}
function colorHit(color, direction) {
    var increaseAmnt = 100 + combo * 7;
    score += increaseAmnt;
    scoreToAdd = increaseAmnt/12;
    combo += 1;
    if (combo > maxCombo) {
        maxCombo = combo;
    }
    createParticles(color, direction);
}
function colorMiss() {
    combo = 0;
}


function createParticles(color, direction){
    var size = document.getElementById('holder');
    var origin = {
        x:size.width/2,
        y:size.height/2,
    };
    for (var i = 0; i < 5; i++) {
        var fadeSpeed = Math.random() * 10+1;
        var size = Math.floor(Math.random() * 5);
        var xSpeed = Math.floor(Math.random() * 10) - 5;
        var ySpeed = Math.floor(Math.random() * 10) - 5;
        var width = Math.floor(Math.random() * 3) + 3;
        var x = origin.x;
        var y = origin.y;
        if (direction == 0) {
            x += playerSize;
        }
        else if (direction == 1) {
            y -= playerSize;
        }
        else if (direction == 2) {
            x -= playerSize;
        }
        else {
            y += playerSize;
        }
        var particle = {
            color:color,
            size:size,
            fadeSpeed:fadeSpeed,
            xSpeed:xSpeed,
            ySpeed:ySpeed,
            x:x,
            y:y,
            alpha:100,
            width:width,
        }
        particleArr.push(particle);
    }
}
function drawNote(note) {
    var canvas = document.getElementById('holder');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = 30;

    context.beginPath();
    context.rect(note.x-note.width/2, note.y-note.width/2, note.width, note.width);
    context.fillStyle = (note.color == 0) ? 'orange' : 'purple';
    context.fill();
    context.lineWidth = 3;
    context.strokeStyle = '#000000';
    context.stroke();
}
function updateParticles() {
     for (var i = particleArr.length - 1; i >= 0; i--) {
        var particle = particleArr[i];
        particle.x += particle.xSpeed;
        particle.y += particle.ySpeed;
        particle.alpha -= particle.fadeSpeed;
        drawParticle(particle);
        if (particle.alpha <= 0) { 
            particleArr.splice(particle, 1);
        }
    }
}
function drawParticle(particle) {
    var canvas = document.getElementById('holder');
    var context = canvas.getContext('2d');
    context.beginPath();
    context.rect(particle.x-particle.width/2, particle.y-particle.width/2, particle.width, particle.width);
    context.fillStyle = (particle.color == 0) ? "rgba(255, 102, 0, "+particle.alpha/100.0+")"  : "rgba(102,51,153, "+particle.alpha/100.0+")";
    context.fill();
    canvas.globalAlpha = 1;
 
}
function togglePlayer() {
    if (playerColor == 0) {
        playerColor = 1;
    }
    else {
        playerColor = 0;
    }
}
function redraw() {
    // Delay the actual song from the real song.
    numItrs++;
    if (numItrs == 27) {
        createAudio2();
    }
    var canvas = document.getElementById('holder');
    // clear the screen
    canvas.width = canvas.width;
    if (playerColor == 0) {
        drawPlayer('orange');
    }
    else {
        drawPlayer('purple');
    }
     
    updateParticles();
    updateNotes();
    if (score > scoreOnScreen) {
        if (scoreOnScreen+scoreToAdd < score) {
            scoreOnScreen += scoreToAdd;
        }
        else {
            scoreToAdd = 0;
            scoreOnScreen = score;
        }
        $("#score").text(Math.round(scoreOnScreen));
       
    }
}
function drawPlayer(color) {

    var canvas = document.getElementById('holder');
    var context = canvas.getContext('2d');
    var centerX = canvas.width / 2;
    var centerY = canvas.height / 2;
    var radius = playerSize;

    context.beginPath();
    context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
    context.fillStyle = color;
    context.fill();
    context.lineWidth = 5;
    context.strokeStyle = '#003300';
    context.stroke();
}
var dropArea = document.getElementById('holder');
dropArea.addEventListener('drop', dropEvent, false);
dropArea.addEventListener('dragover', dragOver, false);
</script>

</body>
</html>
